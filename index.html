<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Mario</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>

<body>
    <div class="start-screen">
        <img src="./img/clouds.png" class="clouds start-clouds">
        <img src="./img/mario.gif" class="mario start-mario">
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>

    <div class="game-board">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">

        <div class="game-over">
            <h2>Game Over</h2>
            <button onclick="restartGame()">Reiniciar</button>
        </div>
    </div>

</body>

</html>
